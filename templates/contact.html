<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous Contacter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box; /* Empêche les débordements */
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .contact-form input, .contact-form textarea {
            width: 100%; /* Assure que les champs remplissent le conteneur */
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box; /* Inclut le padding et la bordure dans la largeur */
        }
        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }
        .contact-form button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;  /* Bleu */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
        .contact-form .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="contact-form">
        <h2>Nous Contacter</h2>
        <form action="" method="POST">
            <div class="form-group">
                <label for="first-name">Prénom</label>
                <input type="text" id="first-name" name="first-name" placeholder="Votre prénom" required>
            </div>
            <div class="form-group">
                <label for="last-name">Nom</label>
                <input type="text" id="last-name" name="last-name" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="message">Message (max 250 caractères)</label>
                <textarea id="message" name="message" placeholder="Votre message..." maxlength="250" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </div>

</body>
</html>
